<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador Challenge 1</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoima" src="imagenes/logo.png" alt="logo de alura">
            <h1 class="titulo">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="ingresa-texto" id="inputTexto" type="text" placeholder="Ingrerse el texto aquí">
        </div>
        <div class="right">
            <img id="personaimagen" src="imagenes/persona.png" alt="persona incada viendo un diamante con una lupa">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="" id="texto2" cols="30" rows="10">Ingrese el texto que desees encriptar  o desencriptar</textarea>
            <button type="button" id="copiar" onclick="copiado()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p class="texto3">Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desecriptar</button>
        </div>
    </div>
</body>
</html>
